<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Ongoing Game | Connect 4</title>
</head>
<body>
    <section id="notification-panel"></section>
    <main>
        <section id="turn-tracker"></section>
        <table id="main-game"></table>
    </main>
    <button id="drop-button">Drop</button>
    <button id="reset-button">Reset</button>
    
    <template id="coin-template">
        <div class="round" style="height: 6rem; width: 6rem; border: 1px solid black;">
            <div class="round" style="height: 4rem; width: 4rem; margin: 1rem; border: 1px solid black;"></div>
        </div>
    </template>

    <template id="slot-template">
        <div style="height: 8rem; width: 8rem; display: flex; justify-content: center; align-items: center; background-color: dodgerblue;">
            <div class="round slot" style="height: 6rem; width: 6rem; background-color: white;"></div>
        </div>
    </template>

    <script src="./logic.js" type="text/javascript"></script>
    <script src="./ui.js" type="text/javascript"></script>
    <script src="./init.js" type="text/javascript"></script>
</body>
</html>
